<h1>Create new Posts</h1>

<div class="col-md-8">
    <!--8 col for editor and 4 col for preview of how blog will look like-->
    <div class="form-group">
        <input type="text" ng-model="newPost.title" class="form-control input-lg"/ placeholder="post title here">
        
    </div>
    <div class="form-group">
        <text-angular ng-model="newPost.content"></text-angular>
    </div>
    
    <button class="btn btn-primary pull-right" ng-click="create()">Publish</button>
</div>
<div class="col-md-4">
    <div ng-bind-html="newPost.content"></div>
</div>

<!--Textangular installs 3 modules along with it-rangy, angular, font-awesome, it depends on these three-->
<!--creating object in stamplay is like creating a new table in database-->
